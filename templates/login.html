{% extends "_base.html" %}

{% block content %}
<div class="flex flex-col justify-center items-center h-1/3 w-1/3 mx-auto my-auto">
    <form class="flex flex-col" action="/login" method="POST">
        <h1 class="text-3xl text-center ">Login</h1>
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" name="username" required>
        <label for="password">Password</label>
        <input type="password" name="password" required>
        <button type="submit" class="h-10 w-full rounded-md bg-safety_orange mt-2 text-beige hover:bg-tiffany_blue hover:text-safety_orange active:bg-electric_blue active:text-electric_pumpkin">Sign In</button>
        {%if error%}
            <p class="text-center text-pumpkin">{{error}}</p>
        {%endif%}
    </form>
</div>
{% endblock content %}

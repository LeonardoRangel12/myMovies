{% extends "_base.html" %}
 
{% block content %}
    <h1 class="text-3xl text-green-800">
        GeeksforGeeks
    </h1>
      <h3 class="text-3x1 text-green-800">
          GeeksforGeeks
    </h3>
    <hr />
    <h1>Movies Catalog:</h1>
    <hr />
    {% for m in movies %}
        <a href=/movie/{{m.id}}>
            <div>{{m.id}} - {{m.title}}</div>
        </a>
    {% endfor %}
    <hr />
    <h1>Movies visited:</h1>
    <hr />
    {% for m in movies_history %}
        <h2>{{m}}</h1>
    {% endfor %}
{% endblock content %}
